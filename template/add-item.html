				<div class="col-12">
					<form action="" class="form" method="POST" enctype="multipart/form-data">
					{% csrf_token %}
						<div class="row">
							<div class="col-12 col-md-5 form__cover">
								<div class="row">
									<div class="col-12 col-sm-6 col-md-12">
										<div class="form__img">
											<label for="form__img-upload">Upload cover (270 x 400)</label>
											<input id="form__img-upload" name="form__img-upload" type="file" accept=".png, .jpg, .jpeg">

									</div>

									</div>

									<div class="col-12">
										<textarea id="text" name="short_description" class="form__textarea" placeholder="Short Description"></textarea>
									</div>

                                   <div class="col-12">
										<textarea id="text" name="long_description" class="form__textarea" placeholder="Long Description"></textarea>
									</div>
								

									<div class="col-12 col-lg-6">
										<input type="date" name="date">
									</div>

									<div class="col-12">
										<div class="form__gallery">
											<label id="gallery1" name="form__gallery-upload" for="form__gallery-upload">Upload photos</label>
											<input data-name="#gallery1" id="form__gallery-upload" name="form__gallery-upload" class="form__gallery-upload" type="file" accept=".png, .jpg, .jpeg">
										</div>
									</div>
								</div>
							</div>

							<div class="col-12">
								<ul class="form__radio">
									<li>
										<span>Item type:</span>
									</li>
									<li>
										<input id="type1" type="radio" name="type" checked="">
										<label for="type1">Movie</label>
									</li>
									<li>
										<input id="type2" type="radio" name="type">
										<label for="type2">TV Series</label>
									</li>
								</ul>
							</div>
							
						

									<div class="col-12">
										<button type="submit" class="form__btn">publish</button>
